            <h1>To do List</h1>
        </header>

        <main>
            <input type="text" placeholder="New list name" v-model="newObject.text" @keyup.enter="addList()">
            <button @click="addList()">Press to add</button>
            <div class="list-box">
                <ol v-if="objects.length > 0"> 
                    <li v-for="(object, index) in objects" >
                        <input type="checkbox" v-model="objects[index].done">
                        <span @click="checked(index)" :class="object.done == true ? 'line-through' : '' ">{{object.text}}</span>
                        <!-- <span @click="checked(index)" :class="{ line-through: object.done }"></div>>{{object.text}}</span> -->
                        <i class="fas fa-times" @click="remuveList(index)"></i>
                    </li>
                </ol>
                <h2 v-else >You look bored... Put something to do on your to-do list! :)</h2>
            </div>
        </main>
